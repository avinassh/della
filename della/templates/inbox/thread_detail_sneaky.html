{% extends "inbox/thread_detail.html" %}
{% load staticfiles %}

{% block all_messages %}
{% for message in thread_messages %}
<li class="media">
  <div class="media-body">
    <div class="media">
      <div class="media-body" >
        {{ message.text }}
        <br /><br />
        <small class="text-muted">{{ message.sent_by.username }} | {{ message.created_on }}</small>
        <hr />
      </div>
      </div>
  </div>
</li>
{% endfor %}

{% endblock %}
